<style>
    .falling-particle {
        position: absolute;
        color: #ff4500; /* Ember color, adjust as needed */
        font-size: 2px;
        animation: fall 5s linear infinite;
    }

    @keyframes fall {
        0% {
            transform: translateY(-100vh) rotate(0deg);
            opacity: 0;
        }
        50% {
            opacity: 0.5;
        }
        100% {
            transform: translateY(100vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
